[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[pytest]
minversion = 2.2
norecursedirs = build docs/_build stsynphot/data

[ah_bootstrap]
auto_use = True

[metadata]
package_name = stsynphot
description = SYNPHOT for HST/JWST
long_description = Synthetic photometry utilities for HST/JWST
author = Vicki Laidler, Matt Davis, Robert Jedrzejewski, Ivo Busko, Christopher Hanley, Pey Lian Lim
author_email = help@stsci.edu
license = BSD
url = http://www.github.com/spacetelescope/stsynphot_refactor
edit_on_github = False
github_project = spacetelescope/stsynphot_refactor
classifiers =
    Intended Audience :: Science/Research,
    License :: OSI Approved :: BSD License,
    Operating System :: OS Independent,
    Programming Language :: Python :: 2.7,
    Programming Language :: Python :: 3,
    Topic :: Scientific/Engineering :: Astronomy,
    Topic :: Scientific/Engineering :: Physics
